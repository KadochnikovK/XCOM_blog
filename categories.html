<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Блог компании | XCOM</title>
    <link rel="stylesheet" href="./assets/css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>

    <header class="header container">
      <div class="header__content content">
        <div class="header__item">
          <a href="index.html" class="logo">
            <img class="logo__img" src="./assets/images/logo.svg" alt="XCOM" />
          </a>
          <nav class="header__menu">
            <a href="/" class="header__link">Блог</a>
            <a href="authors.html" class="header__link">Авторы</a>
            <a href="categories.html" class="header__link">Разделы</a>
            <a href="#form" class="header__link header__link--main">Оставить заявку</a>
          </nav>
        </div>
        <div class="header__item">
          <a href="tel:+74952605861" class="header__button button button--main">
            <img src="./assets/images/phone.svg" alt="" />
            +7 (495) 260 58 61
          </a>
        </div>
        <div class="header__item">
          <div class="header__hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <div class="breadcrumbs container">
      <div class="breadcrumbs__content content">
        <nav class="breadcrumbs__nav">
          <a href="index.html" class="breadcrumbs__link">Главная</a>
          <span class="breadcrumbs__separator">•</span>
          <span class="breadcrumbs__current">Блог</span>
        </nav>
      </div>
    </div>
    <main class="main">
      <section class="category container">
        <div class="category__content content">
          <h1 class="category__title headline">Статьи по разделу: <span class="orange">Технологии</span></h1>

          <div class="articles__grid">

            <article class="article-card">
              <a href="article.html" class="article-card__link">
                <div class="article-card__image">
                  <img src="./assets/images/articles/tech-1.jpg" alt="Технологии сборки" loading="lazy" />
                </div>
                <div class="article-card__content">
                  <h3 class="article-card__title">Новые технологии в сборке промышленных ПК</h3>
                  <div class="article-card__meta">
                    <span class="article-card__date">15 июня 2025</span>
                    <span class="article-card__author">Иван Петров</span>
                  </div>
                </div>
              </a>
            </article>

            <article class="article-card">
              <a href="article.html" class="article-card__link">
                <div class="article-card__image">
                  <img src="./assets/images/articles/tech-2.jpg" alt="Обзор компонентов" loading="lazy" />
                </div>
                <div class="article-card__content">
                  <h3 class="article-card__title">Обзор новых компонентов 2025</h3>
                  <div class="article-card__meta">
                    <span class="article-card__date">10 апреля 2025</span>
                    <span class="article-card__author">Иван Петров</span>
                  </div>
                </div>
              </a>
            </article>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer container">
      <div class="footer__content content">
        <div class="footer__item">
          <a href="index.html" class="logo">
            <img class="logo__img" src="./assets/images/logo.svg" alt="XCOM" />
          </a>
          <nav class="footer__menu">
            <a href="blog.html" class="footer__link">Блог</a>
            <a href="authors.html" class="footer__link">Авторы</a>
            <a href="categories.html" class="footer__link">Разделы</a>
            <a href="#form" class="footer__link">Оставить заявку</a>
          </nav>
        </div>
      </div>
    </footer>

    <div class="container margin-top-sm margin-bottom-sm">
      <p class="note note--left content" id="copy"></p>
    </div>

    <script src="./assets/script.js" defer></script>
  </body>
</html>
